<html>
    <head>
        <script>
            function clickbutton(){
                document.help.action=document.getElementById('helpinput').value;
                document.help.submit();
            }
        </script>
    </head>
    <body>
        <form method="POST" action="" name="help">
            <input type="text" id="helpinput">
            <input type="button" onclick="clickbutton();" value="submit">
        </form>
    </body>    
</html>
